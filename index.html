<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Dark Theme</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./app/css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar__logo">
                <img src="./app/assets/img/logo.svg" alt="Fylo logo website">
            </div>

            <div class="navbar__links" id="navbar__links">
                <a href="#">
                    Features
                </a>
                <a href="#">
                    Team
                </a>
                <a href="#">
                    Sing In
                </a>
            </div>

            <div class="navbar__hamburger" id="navbar__hamburger">
                <i class='bx bx-menu'></i>
            </div>
        </nav>

        <div class="hero">
            <div class="hero__img">
                <img src="./app/assets/img/illustration-intro.png" alt="Fylo illustration">
            </div>

            <div class="hero__texts">
                <h1 class="hero__title">
                    All your files in one secure location accessible anywhere 
                </h1>

                <p class="hero__text-description">
                    Fylo stores all your most important files in one secure location.
                    Access them wherever you need, share collaborate with friends family, and co-workers.
                </p>

                <div class="btn">
                    <a href="#">
                        Get Started
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="./app/js/navActive.js"></script>
    
</body>
</html>
